<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <!--Self-css file-->
    <link rel="stylesheet" href="css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col l6">
                <div class="card z-depth-4">
                    <div class="card-image" id="container-1">
                        <div class="photo"></div>
                        <div class="photo-original"></div>
                        <div class="separator"></div>
                    </div>
                    <div class="card-content">
                        <ul class="toggle-control">
                            <li class="normal" data-filter="normal"></li>
                            <li class="walden" data-filter="walden"></li>
                            <li class="toaster" data-filter="toaster"></li>
                            <li class="kelvin" data-filter="kelvin"></li>
                            <li class="f1997" data-filter="f1997"></li>
                            <li class="willow" data-filter="willow"></li>
                            <li class="reyes" data-filter="reyes"></li>
                            <li class="moon" data-filter="moon"></li>
                            <li class="oldie" data-filter="oldie"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col l6">
                <div class="card z-depth-4">
                    <div class="card-image" id="container-1">
                        <div class="photo"></div>
                        <div class="photo-original"></div>
                        <div class="separator"></div>
                    </div>
                    <div class="card-content">
                        <ul class="toggle-control">
                            <li class="normal" data-filter="normal"></li>
                            <li class="walden" data-filter="walden"></li>
                            <li class="toaster" data-filter="toaster"></li>
                            <li class="kelvin" data-filter="kelvin"></li>
                            <li class="f1997" data-filter="f1997"></li>
                            <li class="willow" data-filter="willow"></li>
                            <li class="reyes" data-filter="reyes"></li>
                            <li class="moon" data-filter="moon"></li>
                            <li class="oldie" data-filter="oldie"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
